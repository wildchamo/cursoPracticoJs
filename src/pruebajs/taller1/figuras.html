<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso practico de js en Platzi</title>
</head>
<body>
<header>
    <h1>
        Figuras geométricas
    </h1>
    <p>Primer taller del curso practico de js</p>
</header>
<section>
    <h3>Calcula el area de un cuadrado</h3>


    <form action="">
        <label for="InputCuadrado">
            Escribe cuanto mide cada lado de tu cuadrado:
        </label>

        <input id="InputCuadrado" type="number">

        <button type="button" onclick="calcularAreaCuadrado()">
            Calcula el area
        </button>

        <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcula el perimetro
        </button>

    </form>


    <h3>Calcula el area de un triangulo isoceles</h3>

    <form action="">
        <label for="InputTrianguloI">
            Escribe cuanto mide cada lado igual de tu triangulo isoceles:
        </label>

        <input id="InputTrianguloI" type="number">

        <br>
        <br>

        <label for="BaseTrianguloI">
            Escribe cuanto mide la base de tu triangulo isoceles:
        </label>

        <input id="BaseTrianguloI" type="number">

        <br>

        <button type="button" onclick="calcularAreaTriangulo()">
            Calcula el area
        </button>

        <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcula el perimetro
        </button>

    </form>


</section>


<script src="figuras.js"></script>
</body>
</html>
